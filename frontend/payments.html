<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management - VIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar (Consistent across all pages) -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-6 flex justify-between items-center">
             <a href="index.html">
                <div class="flex items-center space-x-2">
                     <svg class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-black hover:text-blue-600 font-medium">Home</a>
                <a href="#" class="text-black hover:text-blue-600 font-medium">About Us</a>
                <a href="#" class="text-black hover:text-blue-600 font-medium">Login</a>
            </div>
             <div class="relative">
                <input type="text" class="bg-gray-200 text-gray-800 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search...">
                 <svg class="h-5 w-5 text-gray-500 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </nav>
    </header>

    <!-- Main Content for Payments Page -->
    <main class="container mx-auto p-6">
        <!-- Error Banner -->
        <div id="error-banner" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-md" role="alert">
            <p class="font-bold">Connection Error</p>
            <p>Could not connect to the backend server. Please ensure the Django server is running and accessible.</p>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Payment Management</h1>
            <a href="index.html" class="text-blue-600 hover:underline font-medium">&larr; Back to Dashboard</a>
        </div>

        <!-- Record New Payment Form -->
        <div class="bg-white p-8 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-6">Record New Payment</h2>
            <form id="add-payment-form" class="space-y-4">
                <div>
                    <label for="payment-policy" class="block text-sm font-medium text-gray-700 mb-1">Policy</label>
                    <select id="payment-policy" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select a policy</option>
                        <!-- Policy options will be dynamically inserted here by script.js -->
                    </select>
                </div>
                 <div>
                    <label for="payment-amount" class="block text-sm font-medium text-gray-700 mb-1">Amount Paid (â‚¹)</label>
                    <input type="number" id="payment-amount" placeholder="e.g., 15000" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="payment-date" class="block text-sm font-medium text-gray-700 mb-1">Payment Date</label>
                    <input type="date" id="payment-date" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="payment-method" class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                    <select id="payment-method" class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" required>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <option value="UPI">UPI</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition-colors">Record Payment</button>
                </div>
            </form>
        </div>

        <!-- List of Payments -->
        <div id="payments-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Payment cards will be dynamically inserted here by script.js -->
        </div>
    </main>

    <!-- Generic Edit Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="edit-modal-title" class="text-2xl font-bold mb-4">Edit Item</h2>
            <form id="edit-form"></form>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-edit-button" type="button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md font-semibold hover:bg-gray-300">Cancel</button>
                <button id="save-edit-button" type="submit" form="edit-form" class="bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
