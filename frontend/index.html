<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIMS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-6 flex justify-between items-center">
             <a href="index.html">
                <div class="flex items-center space-x-2">
                     <svg class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-black hover:text-blue-600 font-medium">Home</a>
                <a href="#" class="text-black hover:text-blue-600 font-medium">About Us</a>
                <a href="#" class="text-black hover:text-blue-600 font-medium">Login</a>
            </div>
             <div class="relative">
                <input type="text" class="bg-gray-200 text-gray-800 rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search...">
                 <svg class="h-5 w-5 text-gray-500 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex">
        <div class="bg-blue-100 w-full p-6 sm:p-12 flex items-center justify-center">
            <div class="grid grid-cols-2 md:grid-cols-3 gap-8 w-full max-w-7xl">
                <!-- Dashboard Cards -->
                <a href="owners.html" class="bg-white p-16 rounded-lg shadow-sm text-center flex items-center justify-center hover:shadow-lg transition-shadow">
                    <span class="text-lg font-medium text-blue-800 border border-blue-800 rounded-md px-4 py-2">owner</span>
                </a>
                <a href="vehicles.html" class="bg-white p-16 rounded-lg shadow-sm text-center flex items-center justify-center hover:shadow-lg transition-shadow">
                    <span class="text-lg font-medium text-blue-800 border border-blue-800 rounded-md px-4 py-2">vehicle</span>
                </a>
                <a href="policies.html" class="bg-white p-16 rounded-lg shadow-sm text-center flex items-center justify-center hover:shadow-lg transition-shadow">
                    <span class="text-lg font-medium text-blue-800 border border-blue-800 rounded-md px-4 py-2">policies</span>
                </a>
                <a href="accidents.html" class="bg-white p-16 rounded-lg shadow-sm text-center flex items-center justify-center hover:shadow-lg transition-shadow">
                     <span class="text-lg font-medium text-blue-800 border border-blue-800 rounded-md px-4 py-2">accidents</span>
                </a>
                <a href="payment.html" class="bg-white p-16 rounded-lg shadow-sm text-center flex items-center justify-center hover:shadow-lg transition-shadow">
                     <span class="text-lg font-medium text-blue-800 border border-blue-800 rounded-md px-4 py-2">payment</span>
                </a>
                 <a href="news.html" class="bg-white p-16 rounded-lg shadow-sm text-center flex items-center justify-center hover:shadow-lg transition-shadow">
                     <span class="text-lg font-medium text-blue-800 border border-blue-800 rounded-md px-4 py-2">news</span>
                </a>
            </div>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
