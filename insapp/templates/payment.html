{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Management - VIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- VIMS Enhanced Light Theme Variables --- */
        :root {
            --primary-dark: #1f2937; /* Dark Slate for text */
            --primary-accent: #1579E7; /* Stronger, more vibrant blue */
            --primary-hover: #115FBC; /* Darker on hover */
            --background-base: #f7f7f9; /* Soft background */
            --card-surface: #ffffff;
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-base);
            color: var(--primary-dark);
            min-height: 100vh;
        }

        /* --- Custom Components --- */
        .card-panel {
            background-color: var(--card-surface);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-subtle);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        /* Input/Select Focus Ring Enhancement */
        .form-input-focus {
            transition: all 0.3s ease;
            border-color: #d1d5db;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            border: 1px solid #d1d5db;
        }

        .form-input-focus:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(21, 121, 231, 0.25);
        }

        /* Primary Button Style */
        .btn-cta {
            background-color: var(--primary-accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(21, 121, 231, 0.4);
        }
        .btn-cta:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        /* Table Styles Enhancement */
        .data-table th {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: #EBF4FF; 
            color: var(--primary-dark);
            font-weight: 700;
        }
        
        .data-table tr:hover {
            background-color: #E0F2FF !important;
        }

        /* Alert Styling */
        .alert {
            padding: 1rem 2.5rem;
            margin: 1rem auto;
            border-radius: 0.5rem;
            border-left-width: 0.5rem;
            font-weight: 500;
            max-width: 800px;
        }
        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(15px);
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="min-h-screen">

    <header class="bg-white shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/explore/" class="flex items-center space-x-3">
                <svg class="h-9 w-9 text-[var(--primary-accent)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <span class="text-2xl font-extrabold text-[var(--primary-dark)]">VIMS</span>
            </a>
            <a href="/explore/" class="text-md text-[var(--primary-accent)] hover:text-[var(--primary-hover)] font-semibold transition flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
        </nav>
    </header>

    {% if messages %}
        <div class="mb-8">
        {% for message in messages %}
            <div class="alert {{ message.tags }}" 
                 {% if message.tags == 'success' %}
                   style="border-color: #059669; background-color: #d1fae5; color: #065f46;"
                 {% elif message.tags == 'warning' %}
                   style="border-color: #f59e0b; background-color: #fef3c7; color: #b45309;"
                 {% elif message.tags == 'error' %}
                   style="border-color: #ef4444; background-color: #fee2e2; color: #991b1b;"
                 {% endif %}>
                {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}

    <main class="container mx-auto p-6 md:p-10">
        <h1 class="text-3xl font-extrabold text-[var(--primary-dark)] mb-8">
            <i class="fa-solid fa-credit-card text-green-600 mr-3"></i> Payment Management
        </h1>

        <div class="card-panel mb-10 fade-in">
            <h2 class="text-2xl font-extrabold text-green-600 mb-6 border-b border-gray-200 pb-3">
                <i class="fa-solid fa-dollar-sign mr-2"></i> Record New Payment
            </h2>

            <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                {% csrf_token %}

                <div>
                    <label for="payment-id" class="form-label">Payment ID (Auto)</label>
                    <input type="text" id="payment-id" name="payment_id"
                           class="form-input-focus bg-gray-100 text-gray-600 cursor-not-allowed" 
                           readonly />
                </div>

                <div>
                    <label for="policy-id" class="form-label">Select Policy</label>
                    <select id="policy-id" name="policy_id" class="form-input-focus" required>
                        <option value="">Choose a policy</option>
                        {% for policy in policies %}
                            <option value="{{ policy.id }}">
                                {{ policy.policy_number }} - {{ policy.policy_type }} ({{ policy.vehicle.vehicle_number }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="payment-amount" class="form-label">Amount Paid (â‚¹)</label>
                    <input type="number" id="payment-amount" name="amount"
                           class="form-input-focus" placeholder="e.g., 15000" min="1" required />
                </div>

                <div>
                    <label for="payment-date" class="form-label">Payment Date</label>
                    <input type="date" id="payment-date" name="payment_date"
                           class="form-input-focus" max="{% now 'Y-m-d' %}" required />
                </div>

                <div class="md:col-span-2">
                    <label for="payment-method" class="form-label">Payment Method</label>
                    <select id="payment-method" name="payment_method"
                             class="form-input-focus" required>
                        <option value="Bank Transfer" selected>Bank Transfer</option>
                        <option value="UPI">UPI / Digital Wallet</option>
                        <option value="Card">Credit/Debit Card</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>

                <div class="md:col-span-2 flex justify-end pt-4">
                    <button type="submit" id="submit-button" class="btn-cta bg-green-600 hover:bg-green-800 flex items-center gap-2">
                        <i class="fa-solid fa-check-circle"></i> Record Payment
                    </button>
                </div>
            </form>
        </div>

      
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Auto-generate a unique Payment ID on load
            const paymentIdField = document.getElementById('payment-id');
            // Ensure the value is set only if it's currently empty (e.g., preventing reset on page load if user is editing)
            if (!paymentIdField.value) {
                 paymentIdField.value = 'PAY' + Math.floor(100000 + Math.random() * 900000);
            }
        });
    </script>
</body>
</html>
