{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Paste the CSS from the next section here */
    :root {
      --primary-blue: #4a90e2; /* Soft Blue */
      --primary-hover: #5a9eef;
      --secondary-dark: #1e2531;
      --background-dark: #171d27;
      --text-light: #e0e6f1;
      --text-dark: #333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    /* --- Base Styles --- */
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      /* Soft Gradient Background */
      background: linear-gradient(135deg, var(--background-dark), var(--secondary-dark));
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* --- Background Image & Overlay --- */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40vh;
      min-height: 250px;
      background-image: url("{% static 'VIMS_20251003_221708_0000.jpg' %}");
      background-size: cover;
      background-position: center;
      z-index: 1;
      clip-path: polygon(0 0, 100% 0, 100% 70%, 0% 100%);
      transition: all 0.5s ease-out;
    }

    .bg-image::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(30, 37, 49, 0.7); /* Darker Overlay */
    }

    /* --- Card Container (Glassmorphism inspired) --- */
    .card {
      /* Relative to body for centering, z-index above bg-image */
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px; /* Max width for professional look */
      margin-top: 15vh; /* Drop card below the clipped background */
      border-radius: 15px;
      background: var(--card-bg); /* Opaque white for contrast */
      backdrop-filter: blur(10px); /* Subtle blur effect */
      border: 1px solid rgba(74, 144, 226, 0.2); /* Light primary border */
      box-shadow: var(--shadow-strong);
      color: var(--text-dark);
      padding: 40px 30px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    /* --- Typography & Headings --- */
    h2 {
      color: var(--primary-blue);
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    /* --- Form Elements --- */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      background-color: #f7f7f7;
    }

    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      outline: none;
      background-color: #fff;
    }

    /* Floating Label Replacement (Simplified) */
    .form-label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }

    /* --- Modern Button Style --- */
    .btn-primary {
      width: 100%;
      background: linear-gradient(45deg, var(--primary-blue), #3a75c4);
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.05em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, var(--primary-hover), #4a90e2);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    /* --- Links & Footer Text --- */
    .register-link {
      margin-top: 20px;
      color: var(--text-dark);
    }

    a {
      color: var(--primary-blue);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease, text-decoration 0.2s ease;
    }

    a:hover {
      color: var(--secondary-dark);
      text-decoration: underline;
    }
    
    /* --- Django Messages Styling (Bootstrap-like) --- */
    .messages-container {
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 15; /* Above the card */
      margin-bottom: 15px;
      margin-top: 15px;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .alert-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    .alert-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    
    /* --- Animations --- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* --- Responsiveness --- */
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
        margin-top: 10vh;
      }
      .bg-image {
        clip-path: polygon(0 0, 100% 0, 100% 80%, 0% 100%); /* Slightly less dramatic clip on small screens */
      }
    }
  </style>
</head>
<body>

<div class="bg-image"></div>

<section class="form-container">
  
  {%csrf_token%} {% if messages %}
  <div class="messages-container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message}}
        </div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="card">
    <div class="card-body">
      <div class="form-content">
        <h2 class="form-title">System Login</h2>

        <form action="/login/" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label class="form-label" for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" class="form-control" required />
          </div>

          <div class="form-group">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" class="form-control" required />
          </div>

          <button type="submit" class="btn btn-primary">Login</button>

          <p class="register-link">Don't have an account? <a href="/register/">Register</a></p>
        </form>

      </div>
    </div>
  </div>
</section>

</body>
</html>
