{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* ðŸŽ¨ Minimalist Theme & Variables */
    :root {
      --primary-blue: #4a90e2; /* Soft Blue */
      --primary-hover: #5a9eef;
      --secondary-dark: #1e2531;
      --background-dark: #171d27;
      --text-dark: #333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    /* --- Base Layout --- */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--background-dark), var(--secondary-dark));
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 20px 50px;
    }

    /* --- Background Image (Animated Clip) --- */
    .bg-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 300px;
      background-image: url("{% static 'VIMS_banner.jpeg' %}");
      background-size: cover; background-position: center;
      z-index: 1;
      clip-path: polygon(0 0, 100% 0, 100% 70%, 0% 100%); 
    }
    .bg-image::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(30, 37, 49, 0.7);
    }

    /* --- Glassmorphism Card (fadeInUp animation) --- */
    .card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 600px;
      margin-top: 15vh;
      border-radius: 15px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(74, 144, 226, 0.2);
      box-shadow: var(--shadow-strong);
      color: var(--text-dark);
      padding: 40px 30px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .form-header {
      color: var(--primary-blue);
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    /* --- Form Layout (CSS Grid for names) --- */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }

    /* --- Inputs & Labels --- */
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      background-color: #f7f7f7;
    }
    .form-control:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      outline: none;
      background-color: #fff;
    }
    .form-label {
      display: block;
      text-align: left;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }

    /* --- Modern Button Style --- */
    .btn-primary {
      width: 100%;
      background: linear-gradient(45deg, var(--primary-blue), #3a75c4);
      border: none;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, var(--primary-hover), #4a90e2);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    /* --- Links & Alerts --- */
    a {
      color: var(--primary-blue);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: var(--secondary-dark);
      text-decoration: underline;
    }
    .alert-danger {
      background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
      padding: 15px; border-radius: 8px; text-align: center; font-size: 0.9em;
      margin-top: 15px; position: relative; z-index: 15; width: 100%; max-width: 600px;
    }
    
    /* --- Animations --- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* --- ðŸ“± Responsiveness --- */
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
        margin-top: 10vh;
      }
      .form-grid {
        grid-template-columns: 1fr; /* Stack names vertically */
        gap: 0;
      }
      .form-grid .form-group {
        margin-bottom: 20px; 
      }
    }
  </style>
</head>
<body>

<div class="bg-image"></div>

<section class="form-container">
  
  {% if messages %}
  <div class="alert-danger" role="alert">
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  <div class="card">
    <div class="card-body">
      <div class="form-content">
        <h2 class="form-header">Create an Account</h2>

        <form action="/register/" method="POST">
          {% csrf_token %}

          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required />
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="first_name">First name</label>
              <input type="text" id="first_name" name="first_name" class="form-control" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="last_name">Last name</label>
              <input type="text" id="last_name" name="last_name" class="form-control" required />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email address</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required autocomplete="off" />
          </div>

          <p class="login-link">Already a member? <a href="/login/">Login</a></p>

          <button type="submit" class="btn btn-primary">
            Sign up
          </button>
        </form>

      </div>
    </div>
  </div>
</section>

</body>
</html>
